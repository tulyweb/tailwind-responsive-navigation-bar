<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
 <header class="bg-teal-600 m-0 p-0">
    <nav class="text-white flex items-center justify-between px-12 h-16 lg:gap-8 whitespace-nowrap">
        <a href="/" class="text-2xl font-bold border-2 px-2 py-1 whitespace-nowrap"> Logo </a>
 
        <div class="dropdown-menu absolute top-full left-0 max-lg:bg-teal-600 w-full flex flex-col gap-6 py-2 text-lg font-semibold lg:static lg:flex-row lg:justify-between">
            <ul class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8">
                <li class="hover:text-orange-400"> <a href=""> Home </a> </li>
                <li class="hover:text-orange-400"> <a href=""> Feature </a> </li>
                <li class="hover:text-orange-400"> <a href=""> Trends </a> </li>
                <li class="hover:text-orange-400"> <a href=""> Research </a> </li> 
            </ul>
            <div class="flex flex-col gap-6 lg:flex-row lg:gap-8 items-center">
                <button class="hover:text-orange-400"> Login </button>
                <button class="bg-orange-400 rounded-lg px-2 py-1"> Sign Up </button>
            </div>
        </div> 
        <div class="toggle-button lg:hidden">
            <i class="fa-solid fa-bars fa-lg cursor-pointer"></i>
        </div>
    </nav>
 </header>
 <script>
    const toggleBtn = document.querySelector(".toggle-button");
    const dropdown = document.querySelector(".dropdown-menu");
    toggleBtn.addEventListener("click", () => {
        dropdown.classList.toggle("top-16");
    })
 </script>
</body>
</html>
